<h1 >Entre em contato uwu</h1>

<body data-bs-theme="dark">

   <form>
<label for="nome">Nome:</label>
<input type="text" required pattern="[a-zA-Z\s]+$" placeholder="Seu nome!" title="Digite letras Maiyúsculas e minúsculas" id="nome" name="nome">
<br>

<label for="email">E-mail:</label>
<input type="email"  name="email"  placeholder="fulaninho@dominio.extensão" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
<br>

<label for="mensagem">Mensagem:</label>
<br>
<textarea id="mensagem" placeholder= "deixe uma mensagem bonitinha! :D" name="mensagem"></textarea>
<br>

<label for="cpf">CPF:</label><br>
<input type="number" required pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})$" placeholder="123.456.789-00"  required id="cpf" name="cpf">
<br>

<label for="telefone">Telefone:</label><br>
<input type="number" required id="telefone" placeholder="21998110394" name="telefone">
<br>

<label for="data">Data de Nascimento:</label><br>
<input type="date" required id="data" name="data">
<br>

<label for="senha">Senha:</label>
<input type="text" required id="senha" name="senha" placeholder="5Ua$enha" required title="A senha deve conter ao menos 1 letra minúscula, 1 letra maiúscula
1 número ou caractere especial e ter um mínimo de 8 caracteres"
pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"><br />
<br>



<button type="submit">Enviar</button>

</form>
